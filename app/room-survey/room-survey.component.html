<h1 class=" blue-grey-text">{{title}} </h1>
<p class=" blue-grey-text" style="{font-weight:100} ">
	Please tap how you feel
</p>
<section class='form-wrapper'>
	<div class='meeting-form' *ngFor="let img of imageArray; let i = index" >

	</div>
</section>
